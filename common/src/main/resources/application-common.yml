  upload:
    path: C:/Dev/Upload/
    temp-dir: C:/Dev/Upload/temp/
  s3:
    endpoint-url: http://192.168.4.56:9000
    bucket: plug-platform
    region: ap-northeast-2
    access-key: pluxity
    secret-key: pluxity123!@#
    pre-signed-url-expiration: 600

