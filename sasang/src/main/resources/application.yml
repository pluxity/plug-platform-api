facility:
  station:
    enabled: true
  building:
    enabled: false

spring:
  profiles:
    group:
      default: common, local
      local: common, local
      stage: common, stage
      prod: common, prod
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history
    validate-on-migrate: true