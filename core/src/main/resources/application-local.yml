server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"

spring:
  config:
    activate:
      on-profile: local
  application:
    name: core
  datasource:
    url: jdbc:h2:tcp://localhost/~/pluxity;
    username: pluxity
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

file:
  storage-strategy: local
  upload:
    path: C:/Dev/Upload/
    temp-dir: C:/Dev/Upload/temp/

logging:
  level:
    org: INFO
    com: DEBUG
    root: INFO