server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"

spring:
  profiles:
    include: auth
  application:
    name: project-a
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/pluxity;
    username: pluxity
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org: INFO
    com: DEBUG
    root: INFO